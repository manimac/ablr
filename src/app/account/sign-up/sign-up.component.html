<!-- START SECTION BREADCRUMB -->
<div class="breadcrumb_section bg-dark page-title-mini">
    <div class="container">
       <!-- STRART CONTAINER -->
       <div class="row align-items-center">
          <div class="col-md-12">
             <div class="page-title text-center">
                <h1>Signup</h1>
             </div>
          </div>
       </div>
    </div>
    <!-- END CONTAINER-->
 </div>
 <!-- END SECTION BREADCRUMB -->
 <!-- START MAIN CONTENT -->
 <div class="main_content">
    <!-- START LOGIN SECTION -->
    <div class="login_register_wrap section">
       <div class="container">
          <div class="row justify-content-center">
             <div class="col-xl-6 col-md-10">
                <div class="login_wrap">
                   <div class="padding_eight_all bg-white">
                      <form [formGroup]="registerForm">
                         <div class="form-group">
                            <input type="text" required="" class="form-control" formControlName="name" placeholder="Full name">
                         </div>
                         <div class="form-group">
                            <input type="text" required="" class="form-control" formControlName="mobile" placeholder="Phone Number">
                         </div>
                         <div class="form-group">
                            <input type="text" required="" class="form-control" formControlName="email" placeholder="Enter Your Email">
                         </div>
                         <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Address1" formControlName="address1"></textarea>
                         </div>
                         <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Address2" formControlName="address2"></textarea>
                         </div>
                         <div class="form-group">
                            <input type="text" required="" class="form-control" formControlName="city" placeholder="City">
                         </div>
                         <div class="form-group">
                            <input type="text" required="" class="form-control" formControlName="zipcode" placeholder="Pincode">
                         </div>
                         <div class="form-group">
                            <input class="form-control" required="" type="password" formControlName="password" placeholder="Password">
                         </div>
                         <div class="form-group">
                            <button type="submit" class="btn btn-fill-out btn-block" (click)="register()">Signup</button>
                         </div>
                      </form>
                      <div class="form-note text-center">Already have an account? <a routerLink="/signin">Log in</a></div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <!-- END LOGIN SECTION -->
 </div>
 <!-- END MAIN CONTENT -->
